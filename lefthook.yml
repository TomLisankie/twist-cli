pre-commit:
  commands:
    type-check:
      run: npm run type-check
    biome:
      glob: '*.{ts,js,json}'
      run: npx biome check --write {staged_files}
      stage_fixed: true
    prettier:
      glob: '*.{md,yml,yaml,css}'
      run: npx prettier --write {staged_files}
      stage_fixed: true

pre-push:
  commands:
    test:
      run: npm test
