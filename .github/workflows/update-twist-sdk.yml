name: Update Twist SDK

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-twist-sdk:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install current dependencies
        run: npm ci

      - name: Update @doist/twist-sdk to latest
        run: npm install @doist/twist-sdk@latest

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet package.json package-lock.json; then
            echo "No updates available - @doist/twist-sdk is already at the latest version"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected - @doist/twist-sdk has been updated"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "fix(deps): update to latest \`@doist/twist-sdk\` package"
          git push

      - name: Report success
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "âœ… Successfully updated @doist/twist-sdk package"
            echo "ğŸ“¦ Changes committed to main branch"
            echo "ğŸš€ Semantic release will automatically create a new patch version"
          else
            echo "â„¹ï¸  No updates needed - @doist/twist-sdk is already at the latest version"
          fi
